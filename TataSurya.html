<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tata Surya Interaktif</title>
  <link rel="stylesheet" href="TataSurya.css">
</head>
<body>
  <div class="header">
  <h1>Tata Surya Interaktif</h1>
  <p>Arahkan kursor ke planet untuk melihat informasi</p>
  </div>

  <div class="solar-system">
    <div class="sun"></div>
    <div class="planet merkurius" id="merkurius"></div>
    <div class="planet venus" id="venus"></div>
    <div class="planet bumi" id="bumi"></div>
    <div class="planet mars" id="mars"></div>
    <div class="planet jupiter" id="jupiter"></div>
    <div class="planet saturnus" id="saturnus"></div>
    <div class="planet uranus" id="uranus"></div>
    <div class="planet neptunus" id="neptunus"></div>
  </div>

  <div class="infoplanet">
    <p id="info"></p>
  </div>

  <script src="TataSurya.js"></script>
</body>
</html>
