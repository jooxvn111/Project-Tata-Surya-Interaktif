<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tata Surya Interaktif</title>
  <link rel="stylesheet" href="TataSurya.css">
</head>
<body>
  <div class="header">
  <h1>Tata Surya Interaktif</h1>
  <p>Arahkan kursor ke planet untuk melihat informasi</p>
  </div>

  <div class="solar-system">
    <div class="sun" data-planet="matahari"></div>
    <div class="planet merkurius" data-planet="merkurius"></div>
    <div class="planet venus" data-planet="venus"></div>
    <div class="planet bumi" data-planet="bumi"></div>
    <div class="planet mars" data-planet="mars"></div>
    <div class="planet jupiter" data-planet="jupiter"></div>
    <div class="planet saturnus" data-planet="saturnus"></div>
    <div class="planet uranus" data-planet="uranus"></div>
    <div class="planet neptunus" data-planet="neptunus"></div>
  </div>

  <div id="info">
    <h2 id="info-title"></h2>
    <p id="info-desc"></p>
  </div>

  <script src="TataSurya.js"></script>
</body>
</html>
